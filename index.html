<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi ARJ</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
  </head>
  <body>
    <div id="app-container">
      <header>
        <svg
          class="arj-loader"
          width="120"
          height="85"
          viewBox="0 0 100 80"
          xmlns="http://www.w3.org/2000/svg"
        >
          <text class="logo-text" x="50" y="45" text-anchor="middle">ARJ</text>
          <text class="subtitle-text" x="50" y="70" text-anchor="middle">PREDICT</text>
        </svg>
        <div id="market-container">
            <select id="market-select">
              <option value="HONGKONG" selected>HONGKONG</option>
              <option value="SINGAPORE">SINGAPORE</option>
              <option value="SYDNEY">SYDNEY</option>
            </select>
            <input type="text" id="market-date" readonly />
        </div>
      </header>
      <main>
        <div class="input-section">
          <h2 id="data-header">Data Keluaran Terakhir</h2>
          <a id="fetch-data-btn" href="https://jastipsugiono.xyz/daftar?ref_id=d2404d01" target="_blank" rel="noopener noreferrer">
             <i class="fa-solid fa-arrow-up-right-from-square"></i> Ambil Data Keluaran
          </a>
          
          <div id="input-grid">
            <input type="tel" inputmode="numeric" id="day1" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day2" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day3" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day4" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day5" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day6" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day7" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
          </div>
          <button id="predict-btn">
            <span class="button-text">Prediksi Angka Jitu</span>
            <span class="button-icon">âœ¨</span>
          </button>
        </div>

        <div id="loader" class="hidden"></div>
        
        <div id="error-container" class="hidden">
          <p id="error-message"></p>
        </div>

        <div id="results-container" class="hidden">
          <div class="results-grid">
            <div class="result-card">
              <h3>2D</h3>
              <p id="result-2d">--</p>
            </div>
            <div class="result-card">
              <h3>3D</h3>
              <p id="result-3d">--</p>
            </div>
            <div class="result-card">
              <h3>4D</h3>
              <p id="result-4d">--</p>
            </div>
          </div>
          <div class="additional-results-grid">
            <div class="result-card">
                <h3>CB</h3>
                <p id="result-tunggal">--</p>
            </div>
            <div class="result-card">
                <h3>BBFS</h3>
                <p id="result-bbfs">--</p>
            </div>
             <div class="result-card">
                <h3>BB 3D</h3>
                <p id="result-bb3d">--</p>
            </div>
             <div class="result-card">
                <h3>BB 2D</h3>
                <p id="result-bb2d">--</p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>Disclaimer: Prediksi ini dihasilkan oleh sistem ARJ dan hanya untuk tujuan hiburan. Gunakan dengan bijak dan bertanggung jawab. Tidak ada jaminan kemenangan.</p>
      </footer>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
