<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi ARJ</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai",
          "html2canvas": "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.esm.min.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app-container">
      <header>
        <img src="https://i.postimg.cc/hjqy34TJ/logo-ARJ-2-removebg-preview.png" alt="ARJ Predict Logo" class="arj-logo">
        <button id="screenshot-btn" title="Ambil Tangkapan Layar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        </button>
        <div id="market-container">
            <div class="market-select-wrapper">
              <div id="market-display-text">HONGKONG</div>
              <select id="market-select">
                <option value="HONGKONG" selected>HONGKONG</option>
                <option value="CAMBODIA">CAMBODIA</option>
                <option value="CHINA">CHINA</option>
                <option value="SINGAPORE">SINGAPORE</option>
                <option value="SYDNEY">SYDNEY</option>
                <option value="TAIWAN">TAIWAN</option>
                <option value="TOTO MACAU 00">TOTO MACAU 00</option>
                <option value="TOTO MACAU 13">TOTO MACAU 13</option>
                <option value="TOTO MACAU 16">TOTO MACAU 16</option>
                <option value="TOTO MACAU 19">TOTO MACAU 19</option>
                <option value="TOTO MACAU 22">TOTO MACAU 22</option>
                <option value="TOTO MACAU 23">TOTO MACAU 23</option>
                <option value="SYDNEY LOTTO">SYDNEY LOTTO</option>
                <option value="HONGKONG LOTTO">HONGKONG LOTTO</option>
                <option value="GERMANI PLUS">GERMANI PLUS</option>
                <option value="KENTUCY MID">KENTUCY MID</option>
                <option value="TEXAS DAY">TEXAS DAY</option>
                <option value="NEW YORK MID">NEW YORK MID</option>
                <option value="CAROLINA DAY">CAROLINA DAY</option>
                <option value="CHICAGO LOTTERY">CHICAGO LOTTERY</option>
                <option value="OREGON 01">OREGON 01</option>
                <option value="GANGNAM">GANGNAM</option>
                <option value="BERLIN LOTTERY">BERLIN LOTTERY</option>
                <option value="NAMDONG">NAMDONG</option>
                <option value="TEXAS EVENING">TEXAS EVENING</option>
                <option value="OREGON 04">OREGON 04</option>
                <option value="QATAR MORNING">QATAR MORNING</option>
                <option value="GWANSAN POOLS">GWANSAN POOLS</option>
                <option value="YORDANIA">YORDANIA</option>
                <option value="CALIFORNIA">CALIFORNIA</option>
                <option value="FLORIDA EVE">FLORIDA EVE</option>
                <option value="OREGON 07">OREGON 07</option>
                <option value="SIPRUS MORNING">SIPRUS MORNING</option>
                <option value="NEW YORK EVE">NEW YORK EVE</option>
                <option value="KENTUKY EVE">KENTUKY EVE</option>
                <option value="TEXAS NIGHT">TEXAS NIGHT</option>
                <option value="CAROLINA EVENING">CAROLINA EVENING</option>
                <option value="MAGNUM CAMBODIA">MAGNUM CAMBODIA</option>
                <option value="BULLSEYE">BULLSEYE</option>
                <option value="QATAR MIDDAY">QATAR MIDDAY</option>
                <option value="OREGON 10">OREGON 10</option>
                <option value="FUJI LOTTO">FUJI LOTTO</option>
                <option value="SIPRUS MIDDAY">SIPRUS MIDDAY</option>
                <option value="MANILA LOTTERY">MANILA LOTTERY</option>
                <option value="VIETNAM">VIETNAM</option>
                <option value="CHINA POOLS">CHINA POOLS</option>
                <option value="QATAR EVENING">QATAR EVENING</option>
                <option value="NANOI LOTERRY">NANOI LOTERRY</option>
                <option value="JAPAN POOLS">JAPAN POOLS</option>
                <option value="BANGKOK POOL">BANGKOK POOL</option>
                <option value="SIPRUS EVENING">SIPRUS EVENING</option>
                <option value="GIEYANG POOLS">GIEYANG POOLS</option>
                <option value="MIAMI LOTTERY">MIAMI LOTTERY</option>
                <option value="OSAKA LOTTERY">OSAKA LOTTERY</option>
                <option value="QATAR NIGHT">QATAR NIGHT</option>
                <option value="PCSO">PCSO</option>
                <option value="TENNESE">TENNESE</option>
                <option value="DUBAI">DUBAI</option>
                <option value="SIPRUS NIGHT">SIPRUS NIGHT</option>
                <option value="TEXAS MORNING">TEXAS MORNING</option>
                <option value="GENTING LOTTERY">GENTING LOTTERY</option>
                <option value="ALASKA">ALASKA</option>
              </select>
            </div>
            <div id="market-date"></div>
        </div>
      </header>
      <main>
        <div class="input-section">
          <h2 id="data-header">Data Keluaran Terakhir</h2>
          
          <div id="input-grid">
            <input type="tel" inputmode="numeric" id="day1" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day2" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day3" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day4" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day5" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day6" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
            <input type="tel" inputmode="numeric" id="day7" maxlength="4" pattern="\d{4}" placeholder="xxxx" />
          </div>
          <button id="predict-btn">
            <span class="button-text">Prediksi Angka Jitu</span>
            <span class="button-icon">âœ¨</span>
          </button>
        </div>

        <div id="loader" class="hidden"></div>
        
        <div id="error-container" class="hidden">
          <p id="error-message"></p>
        </div>

        <div id="results-container" class="hidden">
          <div class="results-grid">
            <div class="result-card">
              <h3>2D</h3>
              <p id="result-2d">--</p>
            </div>
            <div class="result-card">
              <h3>3D</h3>
              <p id="result-3d">--</p>
            </div>
            <div class="result-card">
              <h3>4D</h3>
              <p id="result-4d">--</p>
            </div>
          </div>
          <div class="additional-results-grid">
            <div class="result-card">
                <h3>CB</h3>
                <p id="result-tunggal">--</p>
            </div>
            <div class="result-card">
                <h3>BBFS</h3>
                <p id="result-bbfs">--</p>
            </div>
             <div class="result-card">
                <h3>BB 3D</h3>
                <p id="result-bb3d">--</p>
            </div>
             <div class="result-card">
                <h3>BB 2D</h3>
                <p id="result-bb2d">--</p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>Disclaimer: Prediksi ini dihasilkan oleh sistem ARJ dan hanya untuk tujuan hiburan. Gunakan dengan bijak dan bertanggung jawab. Tidak ada jaminan kemenangan.</p>
